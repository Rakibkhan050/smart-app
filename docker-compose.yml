version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    command: bash -lc "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL
      - REDIS_URL
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: school_saas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  celery:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    command: bash -lc "celery -A backend worker -l info"
    depends_on:
      - redis
      - db
    volumes:
      - ./backend:/app

  celery-beat:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    command: bash -lc "celery -A backend beat -l info"
    depends_on:
      - redis
    volumes:
      - ./backend:/app

  nginx:
    image: nginx:stable
    # placeholder config, add real nginx config later
    ports:
      - "80:80"

  # Stripe mock server for integration testing (replaces live Stripe API)
  stripe-mock:
    image: stripe/stripe-mock:latest
    ports:
      - "12111:12111"
    environment:
      - PORT=12111

  # Moto server for S3 emulation (replaces live AWS S3)
  moto:
    image: motoapi/moto:latest
    ports:
      - "5000:5000"
    environment:
      - MOTO_PORT=5000

volumes:
  pgdata:
