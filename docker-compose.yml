version: '3.8'
services:
  web:
    build: ./backend/docker
    command: bash -lc "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL
      - REDIS_URL
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: school_saas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  celery:
    build: ./backend/docker
    command: bash -lc "celery -A school_saas worker -l info"
    depends_on:
      - redis
      - db
    volumes:
      - ./backend:/app

  nginx:
    image: nginx:stable
    # placeholder config, add real nginx config later
    ports:
      - "80:80"

volumes:
  pgdata:
