name: CI Backend

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install system deps for WeasyPrint (Ubuntu)
        run: |
          sudo apt-get update && sudo apt-get install -y libpango-1.0-0 libgdk-pixbuf2.0-0 libcairo2 libffi-dev shared-mime-info
      - name: Install
        run: |
          python -m pip install -r backend/requirements.txt
      - name: Run migrations and tests
        run: |
          python backend/manage.py migrate
          pytest -q
